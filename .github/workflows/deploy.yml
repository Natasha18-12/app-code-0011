name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/app-0011

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Generate Unique Tag
      id: tag
      run: |
        echo "TAG=build-${{ github.run_number }}" >> $GITHUB_ENV
        echo "âœ… Generated unique tag: build-${{ github.run_number }}"

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:$TAG .

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image with Unique Tag
      run: docker push $IMAGE_NAME:$TAG

    - name: Deploy to EC2 with Cleanup
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "ðŸ”‘ Deploying $IMAGE_NAME:$TAG to EC2"
          export PATH=$PATH:/usr/bin
          sudo docker --version || { echo "Docker not installed"; exit 1; }

          echo "ðŸ§¹ Cleaning up old container if exists..."
          sudo docker stop natasha18 || true
          sudo docker rm natasha18 || true

          echo "ðŸ§¼ Cleaning up old Docker images..."
          OLD_IMAGE=$(sudo docker images --format "{{.Repository}}:{{.Tag}}" | grep "$IMAGE_NAME" | grep -v "$TAG" || true)
          if [ -n "$OLD_IMAGE" ]; then
            echo "Removing old image(s): $OLD_IMAGE"
            echo "$OLD_IMAGE" | xargs -r sudo docker rmi -f || true
          fi

          echo "ðŸ“¥ Pulling new image..."
          sudo docker pull $IMAGE_NAME:$TAG

          echo "ðŸš€ Running container..."
          sudo docker run -d -p 1985:8080 --name natasha18 $IMAGE_NAME:$TAG
