name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/app-0011

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Generate Image Tag
      id: tag
      run: echo "TAG=build-${{ github.run_number }}" >> $GITHUB_ENV

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME:$TAG .

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image with Version Tag
      run: docker push $IMAGE_NAME:$TAG

    - name: Tag as latest (optional)
      run: |
        docker tag $IMAGE_NAME:$TAG $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest

    - name: Debug EC2 Connection and Docker
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          echo "âœ… Connected to EC2"
          which docker
          docker --version
          whoami
          hostname

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          export PATH=$PATH:/usr/bin
          sudo docker pull $IMAGE_NAME:$TAG
          sudo docker stop natasha18 || true
          sudo docker rm natasha18 || true
          sudo docker run -d -p 1985:8080 --name natasha18 $IMAGE_NAME:$TAG
